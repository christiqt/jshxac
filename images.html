<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .single {
      margin-top: 20px;
    }
    img {
      width: 200px; 
      height: 200px; 
      object-fit: cover; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .bottom {
      color: brown;
      font-size: large;
      text-shadow: 5px 5px 3px gray;
      font-family: 'Times New Roman', Times, serif;
    }
    .merry {
      background-color: lightcoral;
      font-family: 'Times New Roman', Times, serif;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>2024 natin</h1>
    <div class="single">
    <img src="images/n.jpg" alt="pogi">
    </div>
    <div>
      <h1 class="merry">Merry Christmas Jshxac!</h1>
    </div>
    <div class="image-container">
      <img src="images/q.jpg" alt="pogi">
      <img src="images/w.jpg" alt="pogi">
      <img src="images/e.jpg" alt="pogi">
      <img src="images/r.jpg" alt="pogi">
      <img src="images/y.jpg" alt="pogi">
      <img src="images/u.jpg" alt="pogi">
      <img src="images/i.jpg" alt="pogi">
      <img src="images/a.jpg" alt="pogi">
      <img src="images/m.jpg" alt="pogi">
      
    </div>
  </div>
  <div>
    <h1 class="bottom">HAHAHAH nawala ko yung zip file ng ibang screenshots <br>
      kaya yan lang muna HAHAHA</h1>
  </div>
</body>
</html>
